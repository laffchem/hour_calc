{% extends "base.html" %} {% block title %}Hours{% endblock %} {% block content %}
<form action="" class="row justify-content-center" method="POST">
    <div class="col-lg-6 ml-auto">
    <h3>Hours Submission</h3>
    <div class="form-group">
        <label for="date">
            Date
        </label>
        <input type="date" class="form-control" id="date" name="date">
    </div>
    <div class="form-group">
        <label for="startTime">
            Start Time
        </label>
        <input type="time" class="form-control" id="startTime" name="startTime" placeholder="Enter session start time.">
    </div>
    <div class="form-group">
        <label for="endTime">
            End Time
        </label>
        <input type="time" class="form-control" id="endTime" name="endTime" placeholder="Enter session end time.">
    </div>
    <div class="form-group">
        <label for="supInd">
            Supervised or Independent
        </label>
        <select class="form-select form-select-sm" id="supInd" name="supInd" aria-label=".form-select-sm example">
            <option selected>Select the Session Type</option>
            <option value="supervised">Supervised</option>
            <option value="independent">Indepdendent</option>
        </select>

        <br>
        <button type="submit" class="btn btn-submit">Submit</button>
        <button type="reset" class="btn btn-reset">Reset</button>
    </div>
</form>


{% endblock %}
